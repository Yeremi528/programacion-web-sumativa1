{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tienda Online - Carrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/cart_style.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'inicio' %}">Cafetería</a>
      <ul class="navbar-nav ms-auto" id="navbar-links"></ul>
    </div>
  </nav>

  <div class="container cart-container my-4">
    <h2>Carrito de Compras</h2>
    <div id="cartItems">
      <table class="table cart-table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="cart-body">
          <!-- Se llenará vía JS -->
        </tbody>
      </table>
      <div class="text-end">
        <h5>Total: <span id="cart-total">$0</span></h5>
      </div>
    </div>
    <button id="checkout-btn" class="btn btn-success mt-3">Finalizar Compra</button>
  </div>

  <div class="footer-logo-container text-center mb-3">
    <a href="{% url 'inicio' %}">
      <img src="{% static 'img/logo.jpg' %}" alt="Cafe Movile Logo"
           class="rounded-circle" style="width:100px; height:100px; object-fit:cover;">
    </a>
  </div>

  <footer class="bg-light py-3">
    <div class="container text-center small">
      <p><strong>Contacto:</strong> +56 9 1234 5678 | contacto@cafemovile.cl</p>
      <p><strong>Dirección:</strong> Av. Colón 1234, Talcahuano, Concepción, Chile</p>
      <p>
        <a href="https://instagram.com/cafemovile" target="_blank" class="me-2">
          <i class="bi bi-instagram"></i>
        </a>
        <a href="https://facebook.com/cafemovile" target="_blank" class="me-2">
          <i class="bi bi-facebook"></i>
        </a>
        <a href="https://twitter.com/cafemovile" target="_blank">
          <i class="bi bi-twitter"></i>
        </a>
      </p>
    </div>
  </footer>

  <script>
    // Navbar dinámico
    (function() {
      const nav = document.getElementById("navbar-links");
      const token = localStorage.getItem("token");
      if (token) {
        nav.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="{% url 'usuario' %}">Mi Perfil</a></li>
          <li class="nav-item"><a class="nav-link">|</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'productos' %}">Productos</a></li>
          <li class="nav-item"><a id="logout-link" class="nav-link" href="#">Cerrar sesión</a></li>
        `;
        document.getElementById("logout-link").addEventListener("click", () => {
          localStorage.removeItem("token");
          window.location.href = "{% url 'inicio' %}";
        });
      } else {
        nav.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log in</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign up</a></li>
          <li class="nav-item"><a class="nav-link">|</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'productos' %}">Productos</a></li>
        `;
      }
    })();
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const tbody = document.getElementById('cart-body');
      const totalEl = document.getElementById('cart-total');
      const token = localStorage.getItem("token");

      fetch('/api/order/', {
        headers: {
          'Authorization': token
        }
      })
      .then(res => res.ok ? res.json() : Promise.reject('Error al cargar carrito'))
      .then(data => {
        let total = 0;
        data.detalles.forEach(item => {
          const price = item.quantity > 0
            ? (item.subtotal / item.quantity).toFixed(2)
            : '0.00';
          total += Number(item.subtotal);

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td data-label="Producto">${item.product_name}</td>
            <td data-label="Precio">$${price}</td>
            <td data-label="Cantidad">${item.quantity}</td>
            <td data-label="Total">$${item.subtotal}</td>
          `;
          tbody.appendChild(tr);
        });
        totalEl.textContent = `$${total.toFixed(2)}`;
      })
      .catch(err => {
        tbody.innerHTML = `<tr><td colspan="4" class="text-center">No hay artículos en el carrito</td></tr>`;
      });

      document.getElementById('checkout-btn').addEventListener('click', () => {
        alert('¡Compra realizada con éxito!');
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
