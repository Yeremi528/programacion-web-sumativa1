<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login_style.css">
</head>
<body>

    <a href="index.html">
        <img src="img/logo.jpg" alt="Cafe Movile Logo" class="header-logo rounded-3">
    </a>

    <div class="footer-logo-container">
        <a href="index.html">
            <img src="img/logo.jpg" alt="Cafe Movile Logo" class="rounded-3" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
        </a>
    </div>

    <div class="login-container container mt-4">
        <h2>Inicio de sesión</h2>
        <form id="form">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="text" class="form-control" id="email">
                <div id="emailError" class="text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password">
                <div id="passwordError" class="text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="accountType" class="form-label">Tipo de cuenta</label>
                <select class="form-select" id="accountType">
                    <option value="" disabled selected>Tipo de cuenta</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Cliente">Cliente</option>
                </select>
                <div id="accountTypeError" class="text-danger small"></div>
            </div>
            <div class="row g-3 mb-2 align-items-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
                <div class="col text-end">
                    <label class="signup-link">
                        <a href="signup.html">¡No tengo una cuenta!</a>
                    </label>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("form").addEventListener("submit", function (event) {
            event.preventDefault();

            // Limpiar mensajes de error anteriores
            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";
            document.getElementById("accountTypeError").textContent = "";

            // Obtener valores
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const accountType = document.getElementById("accountType").value;

            // Formato de correo
            const emailRegex = /^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$/i;
            const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;

            let valid = true;

            // Verificacion de Email
            if (!email) {
                document.getElementById("emailError").textContent = "El correo es obligatorio.";
                valid = false;
            } else if (!emailRegex.test(email)) {
                document.getElementById("emailError").textContent = "Ingrese un correo válido.";
                valid = false;
            }

            // Verificacion de Correo
            if (!password) {
                document.getElementById("passwordError").textContent = "La contraseña es obligatoria.";
                valid = false;
            } else if (!passwordRegex.test(password)) {
                document.getElementById("passwordError").textContent = "Debe tener al menos 6 caracteres, una letra y un número.";
                valid = false;
            }

            // Verificacion de cuenta
            if (!accountType) {
                document.getElementById("accountTypeError").textContent = "Seleccione el tipo de cuenta.";
                valid = false;
            }

            // Redirreccion si esta bien
            if (valid) {
                alert("¡Se ha iniciado sesión con éxito!");
                if (accountType === "Administrador") {
                    window.location.href = "adminuser.html";
                } else {
                    window.location.href = "user.html";
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
