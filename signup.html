<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
        }
        .signup-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .signup-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .header-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .login-link {
            position: relative;
            top: -5px;
            text-decoration: underline;
            text-decoration-color: #0d6efd;
            color: #0d6efd;
        }
        .footer-logo-container {
            display: none;
            text-align: center;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .header-logo {
                display: none;
            }
            .footer-logo-container {
                display: block;
            }
            .signup-container {
                margin: 20px auto; 
            }
        }
    </style>
</head>
<body>
    <a href="index.html">
        <img src="logo.jpg" alt="Cafe Movile Logo" class="header-logo rounded-3">
    </a>

    <div class="footer-logo-container">
        <a href="index.html">
            <img src="logo.jpg" alt="Cafe Movile Logo" class="rounded-3" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
        </a>
    </div>

    <div class="signup-container">
        <h2>Registrar cuenta</h2>
        <form id="form" onsubmit="signup(event)">
            <div class="row g-3 mb-3">
                <div class="col">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" minlength="6" required>
            </div>
            <div class="mb-3">
                <label for="accountType" class="form-label">Tipo de cuenta</label>
                <select class="form-select" id="accountType" required>
                    <option value="" disabled selected>Tipo de cuenta</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Cliente">Cliente</option>
                </select>
            </div>
            <div class="row g-3 mb-2 align-items-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
                <div class="col text-end">
                    <label class="login-link">
                        <a href="login.html">¡Ya tengo una cuenta!</a>
                    </label>
                </div>
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function signup(event) {
            event.preventDefault();
            alert("Se ha creado tu cuenta con éxito");
            const rol = document.getElementById("accountType").value

            if (rol === "Administrador"){
                window.location.href = "inventory.html";
            }else {
                window.location.href = "prodcuts.html"
            }
        }
    </script>
</body>
</html>
