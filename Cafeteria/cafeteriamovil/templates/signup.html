{% load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signup_style.css' %}">
</head>
<body>

    <a href="{% url 'inicio' %}">
        <img src="{% static 'img/logo.jpg' %}" alt="Cafe Movile Logo" class="header-logo rounded-3">
    </a>

    <div class="footer-logo-container">
        <a href="{% url 'inicio' %}">
            <img src="{% static 'img/logo.jpg' %}" alt="Cafe Movile Logo" class="rounded-3" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
        </a>
    </div>

    <div class="signup-container container mt-4">
        <h2>Registrar cuenta</h2>
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <div class="row g-3 mb-3">
                <div class="col">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" name="name" class="form-control" id="name">
                    <div id="nameError" class="text-danger small"></div>
                </div>
                <div class="col">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" name="lastname" class="form-control" id="lastname">
                    <div id="apellidoError" class="text-danger small"></div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="text" name="email" class="form-control" id="email" required>
                <div id="emailError" class="text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" id="password" required>
                <div id="passwordError" class="text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="accountType" class="form-label">Tipo de cuenta</label>
                <select class="form-select" name="accountType" id="accountType">
                    <option value="" disabled selected>Tipo de cuenta</option>
                    <option value="admin">Administrador</option>
                    <option value="usuario">Cliente</option>
                </select>
                <div id="accountTypeError" class="text-danger small"></div>
            </div>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
            <div class="row g-3 mb-2 align-items-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
                <div class="col text-end">
                    <label class="login-link">
                        <a href="{% url 'login' %}">¡Ya tengo una cuenta!</a>
                    </label>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="{% static 'js/signup.js' %}"></script>

</body>
</html>
