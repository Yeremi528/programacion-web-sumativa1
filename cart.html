<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/cart_style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tienda Online</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="products.html">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Carrito</a></li>
            </ul>
        </div>
    </nav>

    <div class="cart-container">
        <h2>Carrito de Compras</h2>
        <div id="cartItems">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Producto">
                            <img src="img/capuchino.jpg" alt="Cappuccino Mediano">
                            Cappuccino Mediano
                        </td>
                        <td data-label="Precio">$2.800</td>
                        <td data-label="Cantidad">2</td>
                        <td data-label="Total">$5.600</td>
                    </tr>
                    <tr>
                        <td data-label="Producto">
                            <img src="img/americano.jpeg" alt="americanino">
                            Café americano Pequeño
                        </td>
                        <td data-label="Precio">$2.800</td>
                        <td data-label="Cantidad">1</td>
                        <td data-label="Total">$2.800</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-end">
                <h5>Total: $8.400</h5>
            </div>
        </div>
        <button onclick="comprar()" class="btn btn-success mt-3">Finalizar Compra</button>
    </div>

    <!-- Logo en el footer (pantallas pequeñas) -->
    <div class="footer-logo-container">
        <a href="index.html">
            <img src="img/logo.jpg" alt="Cafe Movile Logo" class="rounded-3" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
        </a>
    </div>

    <!-- Footer con contactos -->
    <footer>
        <div class="container">
            <p><strong>Contacto:</strong> +56 9 1234 5678 | contacto@cafemovile.cl</p>
            <p><strong>Dirección:</strong> Av. Colón 1234, Talcahuano, Concepción, Chile</p>
            <p>
                <a href="https://instagram.com/cafemovile" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="https://facebook.com/cafemovile" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="https://twitter.com/cafemovile" target="_blank"><i class="bi bi-twitter"></i></a>
            </p>
        </div>
    </footer>
    <script>
        function comprar(){
            alert("¡Compra realizada con exito!")
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
