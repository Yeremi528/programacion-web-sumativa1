{% load static%}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
</head>
<body>

    <a href="{%url 'inicio'%}">
        <img src="{% static 'img/logo.jpg' %}" alt="Cafe Movile Logo" class="header-logo rounded-3">
    </a>

    <div class="footer-logo-container">
        <a href="{%url 'inicio'%}">
            <img src="{% static 'img/logo.jpg' %}" alt="Cafe Movile Logo" class="rounded-3" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
        </a>
    </div>

    <div class="login-container container mt-4">
        <h2>Inicio de sesión</h2>
        <form  action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="text" class="form-control" id="email">
                <div id="emailError" class="text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password">
                <div id="passwordError" class="text-danger small"></div>
            </div>
            <div class="mb-3">
                <label for="accountType" class="form-label">Tipo de cuenta</label>
                <select class="form-select" id="accountType">
                    <option value="" disabled selected>Tipo de cuenta</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Cliente">Cliente</option>
                </select>
                <div id="accountTypeError" class="text-danger small"></div>
            </div>
            <div class="row g-3 mb-2 align-items-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </div>
                <div class="col text-end">
                    <label class="signup-link">
                        <a href="{%url 'signup'%}">¡No tengo una cuenta!</a>
                    </label>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const urlAdministrador = "{% url 'administrador' %}";
        const urlusuario = "{% url 'usuario' %}";
    </script>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
