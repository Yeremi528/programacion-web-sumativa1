<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .navbar {
            padding: 0.5rem 1rem;
        }
        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
        }
        .cart-container h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .header-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
        }
        .footer-logo-container {
            display: none;
            text-align: center;
            padding: 20px;
        }
        /* Estilo para la tabla del carrito */
        .cart-table {
            width: 100%;
            margin-bottom: 20px;
        }
        .cart-table th, .cart-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .cart-table th {
            background-color: #f8f9fa;
        }
        .cart-table img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
        /* Footer */
        footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        footer a {
            color: #0d6efd;
            margin: 0 10px;
            font-size: 1.5rem;
        }
        footer a:hover {
            color: #ffffff;
        }
        /* Media query para pantallas pequeñas */
        @media (max-width: 768px) {
            .header-logo {
                display: none;
            }
            .footer-logo-container {
                display: block;
            }
            .cart-container {
                margin: 20px;
                padding: 15px;
            }
            .cart-table th, .cart-table td {
                font-size: 0.9rem;
                padding: 8px;
            }
            .cart-table img {
                width: 40px;
                height: 40px;
            }
        }
        @media (max-width: 576px) {
            .cart-table thead {
                display: none; /* Oculta los encabezados en pantallas muy pequeñas */
            }
            .cart-table tr {
                display: block;
                margin-bottom: 15px;
                border-bottom: 1px solid #ddd;
            }
            .cart-table td {
                display: block;
                text-align: right;
                position: relative;
                padding-left: 50%;
            }
            .cart-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tienda Online</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="products.html">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Carrito</a></li>
            </ul>
        </div>
    </nav>

    <div class="cart-container">
        <h2>Carrito de Compras</h2>
        <div id="cartItems">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Producto">
                            <img src="capuchino.jpg" alt="Cappuccino Mediano">
                            Cappuccino Mediano
                        </td>
                        <td data-label="Precio">$2.800</td>
                        <td data-label="Cantidad">2</td>
                        <td data-label="Total">$5.600</td>
                    </tr>
                    <tr>
                        <td data-label="Producto">
                            <img src="americano.jpeg" alt="americanino">
                            Café americano Pequeño
                        </td>
                        <td data-label="Precio">$2.800</td>
                        <td data-label="Cantidad">1</td>
                        <td data-label="Total">$2.800</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-end">
                <h5>Total: $8.400</h5>
            </div>
        </div>
        <button onclick="comprar()" class="btn btn-success mt-3">Finalizar Compra</button>
    </div>

    <!-- Logo en el footer (pantallas pequeñas) -->
    <div class="footer-logo-container">
        <a href="index.html">
            <img src="logo.jpg" alt="Cafe Movile Logo" class="rounded-3" style="width: 100px; height: 100px; object-fit: cover; border-radius: 50%;">
        </a>
    </div>

    <!-- Footer con contactos -->
    <footer>
        <div class="container">
            <p><strong>Contacto:</strong> +56 9 1234 5678 | contacto@cafemovile.cl</p>
            <p><strong>Dirección:</strong> Av. Colón 1234, Talcahuano, Concepción, Chile</p>
            <p>
                <a href="https://instagram.com/cafemovile" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="https://facebook.com/cafemovile" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="https://twitter.com/cafemovile" target="_blank"><i class="bi bi-twitter"></i></a>
            </p>
        </div>
    </footer>
    <script>
        function comprar(){
            alert("¡Compra realizada con exito!")
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
