<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/edit_profile_style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Editar Perfil</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="profile.html">Volver a Perfil</a></li>
            </ul>
        </div>
    </nav>

    <div class="edit-profile-container">
        <h2 class="text-center">Editar Perfil</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" value="">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" value="">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" value="">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Ubicación</label>
                <input type="text" class="form-control" id="location" value="">
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
        </form>
    </div>

    <footer>
        <div class="container">
            <p><strong>Contacto:</strong> +56 9 1234 5678 | contacto@cafemovile.cl</p>
            <p><strong>Dirección:</strong> Av. Colón 1234, Talcahuano, Concepción, Chile</p>
            <p>
                <a href="https://instagram.com/cafemovile" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="https://facebook.com/cafemovile" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="https://twitter.com/cafemovile" target="_blank"><i class="bi bi-twitter"></i></a>
            </p>
        </div>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Cambios guardados correctamente');
            window.location.href = 'adminuser.html';
        });
    </script>
</body>
</html>
