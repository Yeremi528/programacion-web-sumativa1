{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/profile_style.css' %}">
</head>
<body>

    <!-- Navbar dinámica -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav ms-auto" id="navbar-links">
            </ul>
        </div>
    </nav>

    <div class="profile-container">
        <img src="{% static 'img/Foto perfil.jpg' %}" alt="Foto de Perfil" class="profile-pic">
        <h2 id="fullname"></h2>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <a href="/usuario/editar" id="editarPerfilBtn" class="btn btn-primary edit-profile-btn">Modificar Perfil</a>
        <a id="verProductosBtn" class="btn btn-secondary products-btn d-none">Ver Productos</a>
    </div>

    <footer>
        <div class="container">
            <p><strong>Contacto:</strong> +56 9 1234 5678 | contacto@cafemovile.cl</p>
            <p><strong>Dirección:</strong> Av. Colón 1234, Talcahuano, Concepción, Chile</p>
            <p>
                <a href="https://instagram.com/cafemovile" target="_blank"><i class="bi bi-instagram"></i></a>
                <a href="https://facebook.com/cafemovile" target="_blank"><i class="bi bi-facebook"></i></a>
                <a href="https://twitter.com/cafemovile" target="_blank"><i class="bi bi-twitter"></i></a>
            </p>
        </div>
    </footer>

    <script>
        const token = localStorage.getItem("token");

        fetch("/api/usuario/", {
            method: "GET",
            headers: {
                "Authorization": token
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
                return;
            }

            document.getElementById("fullname").textContent = `${data.name} ${data.lastname}`;
            document.getElementById("email").textContent = data.email;

            const navbarLinks = document.getElementById("navbar-links");
            navbarLinks.innerHTML = ""; 

            if (data.account_type === "admin") {
                navbarLinks.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="/inventario/">Inventario</a></li>
                    <li onclick="cerrarSesion()" class="nav-item"><a class="nav-link" href="/inicio">Cerrar Sesión</a></li>
                `;
            } else {
                navbarLinks.innerHTML = `
                    <li class="nav-item"><a class="nav-link" href="/productos">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/productos/carrito">Mi Carrito</a></li>
                    <li onclick="cerrarSesion()" class="nav-item"><a class="nav-link" href="/inicio">Cerrar Sesión</a></li>
                `;

                document.getElementById("verProductosBtn").classList.remove("d-none");
                document.getElementById("verProductosBtn").href = "/productos/";
            }
        })
        .catch(error => console.error("Error:", error));
    </script>
    <script>
        function cerrarSesion() {
            console.log("hola");
            localStorage.removeItem("token");
        }
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
