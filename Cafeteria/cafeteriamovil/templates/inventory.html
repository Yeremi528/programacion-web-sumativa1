{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d4d5d5;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card {
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}">Tienda Online</a>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card p-4 shadow-sm">
                    <h2 class="text-center">Registro de Productos</h2>
                    <form id="productForm" onsubmit="addProduct(event)">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="productPrice" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="productStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="productStock" min="0" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Agregar Producto</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <h3 class="text-center">Productos Disponibles</h3>
                <ul id="productsList" class="list-group shadow-sm"></ul>
            </div>
        </div>
    </div>
    <script>
        let products = JSON.parse(localStorage.getItem('products')) || [];

        function addProduct(event) {
            event.preventDefault();
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const stock = parseInt(document.getElementById('productStock').value);

            if (!name || price <= 0 || stock < 0) {
                alert('Por favor, completa todos los campos correctamente.');
                return;
            }

            const existingProduct = products.find(p => p.name.toLowerCase() === name.toLowerCase());
            if (existingProduct) {
                existingProduct.stock += stock;
            } else {
                products.push({ id: Date.now(), name, price, stock });
            }
            
            localStorage.setItem('products', JSON.stringify(products));
            updateProductList();
            document.getElementById('productForm').reset();
        }
        
        function removeProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;
        
            const input = document.getElementById(`removeQty-${id}`);
            const quantity = parseInt(input.value);
        
            if (isNaN(quantity) || quantity <= 0) {
                alert("Por favor, ingresa una cantidad vÃ¡lida.");
                return;
            }
        
            if (quantity >= product.stock) {
                products = products.filter(p => p.id !== id);
            } else {
                product.stock -= quantity;
            }
        
            localStorage.setItem('products', JSON.stringify(products));
            updateProductList();
        }
        

        function updateProductList() {
            const list = document.getElementById('productsList');
            list.innerHTML = '';
            products.forEach(product => {
                const item = document.createElement('li');
                item.className = 'list-group-item d-flex justify-content-between align-items-center flex-wrap';
        
                item.innerHTML = `
                    <div class="flex-grow-1">
                        ${product.name} - <strong>$${product.price.toFixed(2)}</strong> (Stock: ${product.stock})
                    </div>
                    <div class="d-flex align-items-center mt-2 mt-md-0">
                        <input type="number" min="1" max="${product.stock}" class="form-control form-control-sm me-2" style="width: 80px;" id="removeQty-${product.id}" placeholder="Cant.">
                        <button class="btn btn-danger btn-sm" onclick="removeProduct(${product.id})">Eliminar</button>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        updateProductList();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
