{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
</head>
<body>

    <a href="{% url 'inicio' %}">
        <img src="{% static 'img/logo.jpg' %}" alt="Cafe Movile Logo" class="header-logo">
    </a>

    <div class="footer-logo-container">
        <a href="{% url 'inicio' %}">
            <img src="{% static 'img/logo.jpg' %}" alt="Cafe Movile Logo" class="rounded-3">
        </a>
    </div>

    <div class="login-container">
        <h2 class="mb-4">Recuperar contraseña</h2>
        <form action="{% url 'password_reset' %}" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Restaurar contraseña</button>
                <a href="{% url 'login' %}" class="btn btn-outline-secondary">Volver al login</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
